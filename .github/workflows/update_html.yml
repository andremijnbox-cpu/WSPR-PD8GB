name: Update WSPR HTML

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        run: python generate_html.py

      - name: Commit and push changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add wspr_pd8gb.html
          git diff --cached --quiet || git commit -m "Update WSPR HTML"
          git push https://x-access-token:${GH_PAT}@github.com/andremijnbox-cpu/WSPR-PD8GB.git HEAD:main
